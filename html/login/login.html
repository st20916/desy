<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="(주)지플러스" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="icon" href="../../images/logo_one.png" />
    <link rel="stylesheet" href="../../css/main.css" />
</head>
<body>
    <div class="login">
        <div class="login__wrap">
            <div class="login__background"></div>
            <div class="login__form__area">
                <div class="login__form">
                    <h4 class="login__title mb--20">知플러스 시스템명</h4>
                    <h6 class="login__sub">서비스 이용을 위해 로그인 해주세요.</h6>
                    <form>
                        <div class="mt--25">
                            <label class="form__label">아이디</label>
                            <input type="text" class="form__control" placeholder="idname@designSystem.com" value="" autocomplete="no" />
                        </div>
                        <div class="mt--15">
                            <label class="form__label">비밀번호</label>
                            <input type="password" class="form__control" />
                        </div>
                        <!-- Util -->
                        <div class="login__util mt--20">
                            <div class="login__util__item">
                                <i class="ri-user-6-line"></i>
                                <a href="javascript:void(0);" title="아이디 찾기">아이디 찾기</a>
                            </div>
                            <div class="login__util__item ml--auto">
                                <i class="ri-lock-line"></i>
                                <a href="javascript:void(0);" title="비밀번호 찾기">비밀번호 찾기</a>
                            </div>
                        </div>
                        <!-- 버튼 그룹 -->
                        <div class="login__btn__group">
                            <button type="button" class="btn btn--block btn--login mt--20">로그인</button>
                            <button type="button" class="btn btn--block btn--sign mt--5">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
